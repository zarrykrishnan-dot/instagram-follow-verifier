<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Follow Kerala Booster to Unlock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0f1c, #152238);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #0f172a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 { color: #38bdf8; }
    p { color: #cbd5e1; }
    a.button {
      display: inline-block;
      background: #2563eb;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 15px;
    }
    input[type=file] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      background: #1e293b;
      border: 1px solid #334155;
      color: #cbd5e1;
      border-radius: 10px;
    }
    button {
      background: #10b981;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .status { margin-top: 15px; color: #facc15; }
  </style>
</head>
<body>
  <div class="card">
    <h1>@kerala_booster</h1>
    <p>Follow our Instagram and upload a screenshot to unlock the official site.</p>
    <a class="button" href="https://www.instagram.com/kerala_booster/" target="_blank">Follow on Instagram</a>
    <form id="verifyForm" enctype="multipart/form-data">
      <input type="file" id="proof" name="proof" accept="image/*" required />
      <button type="submit">Submit Screenshot</button>
    </form>
    <p class="status" id="status"></p>
  </div>

  <script>
    const form = document.getElementById('verifyForm');
    const statusText = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('proof').files[0];
      if (!file) return;
      statusText.textContent = 'Checking your screenshot...';

      const formData = new FormData();
      formData.append('proof', file);

      const res = await fetch('/verify', { method: 'POST', body: formData });
      const data = await res.json();

      if (data.ok) {
        statusText.textContent = '✅ Verified! Redirecting...';
        setTimeout(() => (window.location.href = data.redirect), 1000);
      } else {
        statusText.textContent = '❌ Verification failed. Screenshot text not matched.';
      }
    });
  </script>
</body>
</html>
